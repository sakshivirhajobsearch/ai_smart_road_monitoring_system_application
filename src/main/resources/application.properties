management.endpoints.web.exposure.include=*
server.error.whitelabel.enabled=false

flask.server.url=http://127.0.0.1:5000/predict

# server.port=8080

# AWS S3 Configuration
aws.accessKeyId=
aws.secretAccessKey=
aws.region=ap-south-1
aws.s3.endpoint=   # optional, leave blank for AWS

spring.security.user.name=admin
spring.security.user.password=admin123

# =============================
# ========== COMMON ==========
# =============================
spring.application.name=AI Smart Road Monitoring System
server.port=8080
spring.thymeleaf.cache=false
logging.level.org.springframework.security=INFO

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Logging SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================
# ====== MySQL (Default) ======
# =============================
spring.datasource.url=jdbc:mysql://localhost:3306/ai_smart_road_monitoring_system_application?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.main.allow-bean-definition-overriding=true


# Disable default whitelabel HTML error page
server.error.include-message=always

# Optional: Serve static files from /uploads
spring.mvc.static-path-pattern=/uploads/**


