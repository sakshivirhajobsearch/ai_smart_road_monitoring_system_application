# ================================
# Application & Server
# ================================
spring.application.name=AI Smart Road Monitoring System
server.port=8080
spring.thymeleaf.cache=false

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Disable whitelabel error page
server.error.whitelabel.enabled=false
server.error.include-message=always

# ================================
# MySQL Configuration
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/ai_smart_road_monitoring_system_application?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ================================
# Security (Plain-text passwords)
# ================================
spring.security.user.name=admin
spring.security.user.password=admin123

# ================================
# Logging
# ================================
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# ================================
# Flask Integration (AI Prediction)
# ================================
flask.server.url=http://127.0.0.1:5000/predict

# ================================
# AWS S3 Configuration (Optional)
# ================================
aws.accessKeyId=
aws.secretAccessKey=
aws.region=ap-south-1
aws.s3.endpoint=   # optional

# ================================
# REST Management Endpoints
# ================================
management.endpoints.web.exposure.include=*

# ================================
# Static resources
# ================================
spring.web.resources.add-mappings=false
spring.mvc.static-path-pattern=/uploads/**

# ================================
# Misc
# ================================
spring.main.allow-bean-definition-overriding=true
