<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PWD Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Welcome, PWD!</h1>

    <h3>Road Data</h3>
    <table border="1">
        <tr>
            <th>Road Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Surface Level</th>
            <th>Slope</th>
            <th>Status</th>
        </tr>
        <tr th:each="road : ${roadDataList}">
            <td th:text="${road.roadName}"></td>
            <td th:text="${road.latitude}"></td>
            <td th:text="${road.longitude}"></td>
            <td th:text="${road.surfaceLevel}"></td>
            <td th:text="${road.slope}"></td>
            <td th:text="${road.status}"></td>
        </tr>
    </table>

    <h3>Repair Activities</h3>
    <table border="1">
        <tr>
            <th>Pothole ID</th>
            <th>Activity Type</th>
            <th>Description</th>
            <th>Performed By</th>
            <th>Date</th>
        </tr>
        <tr th:each="repair : ${repairList}">
            <td th:text="${repair.pothole.id}"></td>
            <td th:text="${repair.activityType}"></td>
            <td th:text="${repair.description}"></td>
            <td th:text="${repair.performedBy}"></td>
            <td th:text="${#dates.format(repair.performedAt, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
    </table>
</body>
</html>
