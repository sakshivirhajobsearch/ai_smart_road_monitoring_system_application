<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f7f9; }
        h1 { color: #e74c3c; }
        p { font-size: 18px; color: #333; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Oops! Something went wrong.</h1>
    <p th:text="${message}">An unexpected error occurred.</p>
    <p><a th:href="@{/dashboard}">Go back to Dashboard</a></p>
</body>
</html>
